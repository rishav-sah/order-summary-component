<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <meta name="description" content="" />
    <meta name="author" content="Rishav Sah" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <link rel="stylesheet" href="./css/main.css" />

    <!-- Google Font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Summary Section -->
    <section class="summary">
      <!-- summary card -->
      <div class="summary__container">
        <div class="summary__hero">
          <img
            class="summary__img"
            src="./images/illustration-hero.svg"
            alt="Illustration Hero"
          />
        </div>
        <h2 class="summary__title">Order Summary</h2>

        <p class="summary__content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="summary__plan">
          <div>
            <img src="./images/icon-music.svg" alt="Icon Music" />
          </div>

          <div>
            <h4 class="summary__plan__name">Annual Plan</h4>
            <p class="summary__plan__cost">$59.99/year</p>
          </div>

          <div>
            <a class="summary__plan__change" href="#">Change</a>
          </div>
        </div>

        <div class="summary__btn--center">
          <a href="#" class="summary__btn">Proceed to Payment</a>
        </div>

        <div class="summary__btn--center">
          <a href="#" class="summary__cancel">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
